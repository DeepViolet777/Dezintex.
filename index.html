<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Дезинтекс</title>
</head>

<body>
  <section class="main">
    <div class="wrapper">
      <div class="first-column">
          <div class="logo">
            <img src="img/logo.png" alt="Дезинтекс" class="logo-img">
          </div>
      

        <h1 class="main-title">100% защита дома 
          от вирусов 
          <br>
          и микробов</h1>

       <div class="first-column_wrapper">
          <div class="product-benefits">
            <div class="benefits-item">
              Убивает все известные вирусы и микробы
            </div>
            <div class="benefits-item">
              Защищает поверхности от микробов 48 часов
            </div>
            <div class="benefits-item">
              Подходит для любых поверхностей
            </div>
          </div>
          <div class="prouct-img_wrap">
            <img src="img/bottle.png" alt="product bottle" class="product-img" width="270px" height="390px">
          </div>
        </div>
      </div>
        <div class="second-column">
        <div class="offer">      
            <span class="offer-text">Специальное предложение!</span>
            <span class="offer-subtext">Специальная цена</span>
            <br>
              <span class="offer-price">149₽*</span>
            
          <div class="offer-form">
            <form action="#" method="POST" class="order-form">
              <div class="select-wrap">
                <select class="input-field input_select" name="country">
                  <option value="Россия">Россия</option>
                  <option value="Украина">Украина</option>
                  <option value="Беларусь">Беларусь</option>
                </select>
              </div>
              <br>
              <input class="input-field input-name" required type="text" placeholder="Имя"><br>
              <input class="input-field input-tel" placeholder="Телефон" type="tel" id="phone" name="phone"
                required><br>
              <input class="order-btn" type="submit" value="Заказать">
            </form>
          <span class="offer-notice">* при заказе набора</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
